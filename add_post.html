<!DOCTYPE html>
<html>
<head>
	<title>Add a Post</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="add_post.css">

<body>
	<h1 align="center"><u>Add your Post</u></h1>
	<div class="container">
		<form role="form" action="add_post.php" method="post">
			<div class="form-group">
				<label for="usr">Title</label>
				<input type="text" name="title" class="form-control" id = "usr" placeholder="Enter the Title of the post">
			</div>
			<div class="form-group">
				<label for="comment">Content</label>
				<textarea class="form-control" rows="15" id="comment" name="content"></textarea>
			</div>
			<div class="form-group">
				<label for ="usr">Category</label>
				<input type="text" name="category" id = "usr" class="form-control" placeholder="Enter the Category to which the post belongs">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</body>
	</html>
